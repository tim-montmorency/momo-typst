name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Build PDFs + docs site
        run: nix develop -c ./scripts/build_pages.sh

      - name: Upload PDFs (docs/)
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: docs/
